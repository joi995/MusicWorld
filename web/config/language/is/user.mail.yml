password_reset:
  body: "[user:display-name],\r\n\r\nBeiðni um endursetningu á lykilorði var framkvæmd fyrir aðgang að [site:name].\r\n\r\nÞú getur nú skráð þig inn með því að smella á eftirfarandi slóð eða með því að afrita og líma hana inn vef-vafrann þinn:\r\n\r\n[user:one-time-login-url]\r\n\r\nÞennan tengil er eingöngu hægt að nota einu sinni til að skrá inn og leiðir þig að síðunni þar sem þú breytir lykilorðinu þínu. Þessi tengill rennur út eftir 24 klst og engar breytingar eru framkvæmdar ef hann er ekki notaður. \r\n\r\n\r\n--  Teymið hjá  [site:name]"
